<div class="container col-md-4 col-md-offset-4">
	<form class="form-signin">
		<h3 class="form-signin-heading">Sign In</h3>
		<label for="inputEmail" class="sr-only">Email Address</label>
		<input ng-model="email.address" type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus></input><br />
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="enter()">Enter</button>
	</form>
</div>
